<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix image tutorial">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1 class="header__title">The Eisenhower Matrix: prioritize your to-do list</h1>
    </header>
    <main class="main-container">
      <section class="adding-task" id="topSectionForAddingElementToList">
        <h2 class="adding-task__title title">Add Item</h2>
        <div class="adding-task__wrapper">
          <input class="adding-task__task task task__input" id="new-task" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title title">Todo</h2>
        <ul class="todo__list task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task task__label">Pay Bills</label>
            <input class="task task__input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task task__label">Go Shopping</label>
            <input class="task task__input" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task task__label">See the Doctor</label>
            <input class="task task__input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
