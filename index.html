<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1>The Eisenhower Matrix: prioritize your to-do list</h1>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h2>Add Item</h2>
        <div class="task-row-wrapper">
          <input class="task" id="new-task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task" type="text">
            <div>
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </div>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping">
            <div>
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task" type="text">
            <div>
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
